- name: Disable swap immediately
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Disable swap permanently (fstab)
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+.*)$'
    replace: '# \1'

- name: Load kernel modules
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Enable kernel modules
  modprobe:
    name: "{{ item }}"
  loop:
    - overlay
    - br_netfilter

- name: Sysctl settings
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1

- name: Apply sysctl
  command: sysctl --system

- name: Force refresh apt cache and clear corrupt lists
  shell: |
    rm -rf /var/lib/apt/lists/*
    apt-get update
  become: true

- name: Install prerequisite tools
  apt:
    name:
      - gnupg
      - curl
      - apt-transport-https
      - ca-certificates
    state: present
    update_cache: yes
  become: true



- name: Create keyring directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Install containerd
  apt:
    name: containerd
    state: present

- name: Configure containerd (SystemdCgroup fix)
  shell: |
    mkdir -p /etc/containerd
    containerd config default > /etc/containerd/config.toml
    sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
  # Using /g ensures all instances are caught

- name: Restart containerd
  service:
    name: containerd
    state: restarted
    enabled: true

- name: Install Kubernetes components
  shell: |
    rm -f /etc/apt/sources.list.d/kubernetes.list
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.33/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.33/deb/ /" > /etc/apt/sources.list.d/kubernetes.list
    apt-get update
    apt-get install -y kubelet=1.33.1-1.1 kubeadm=1.33.1-1.1 kubectl=1.33.1-1.1
    apt-mark hold kubelet kubeadm kubectl containerd
  register: k8s_pkg_install
  until: k8s_pkg_install is success
  retries: 3
  delay: 10

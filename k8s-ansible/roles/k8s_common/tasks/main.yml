- name: Disable swap
  command: swapoff -a

- name: Load kernel modules
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Enable kernel modules
  modprobe:
    name: "{{ item }}"
  loop:
    - overlay
    - br_netfilter

- name: Sysctl settings
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1

- name: Apply sysctl
  command: sysctl --system

# --- FIX STARTS HERE: Install GPG and Curl before anything else ---
- name: Install prerequisite tools (gpg & curl)
  apt:
    name:
      - gnupg
      - curl
      - apt-transport-https
    state: present
    update_cache: yes

- name: Create keyring directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Install containerd
  apt:
    name: containerd
    state: present
    # No update_cache here yet, we'll do it once the K8s repo is fixed

- name: Configure containerd
  shell: |
    mkdir -p /etc/containerd
    containerd config default > /etc/containerd/config.toml
    sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml

- name: Restart containerd
  service:
    name: containerd
    state: restarted
    enabled: true

- name: Install Kubernetes components
  shell: |
    # Explicitly remove the old list file if it exists to prevent 'apt update' errors
    rm -f /etc/apt/sources.list.d/kubernetes.list
    
    # Import key (Now gpg is guaranteed to be there)
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.33/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    
    # Add repo
    echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.33/deb/ /" > /etc/apt/sources.list.d/kubernetes.list
    
    # Update and install
    apt-get update
    apt-get install -y kubelet=1.33.1-1.1 kubeadm=1.33.1-1.1 kubectl=1.33.1-1.1
    apt-mark hold kubelet kubeadm kubectl containerd
